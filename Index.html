<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Summarizer (Gemini)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Code Summarizer with Gemini AI</h1>
  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <br>
  <button onclick="summarize()">Summarize Code</button>
  <pre id="result"></pre>

  <script>
    async function summarize() {
      const code = document.getElementById("codeInput").value;
      document.getElementById("result").textContent = "Loading summary...";
      const res = await fetch("http://localhost:5000/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.summary || "No summary received.";
    }
  </script>
</body>
</html>
